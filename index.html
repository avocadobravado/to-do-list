<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="toDoHeader">To Do  <i class="em em-poop"></i></h1>
          <hr>
          <form id="toDoForm">
            <div class="form-group form-group-md">
              <p id="toDoLabel"><label for="userInput">Shit I need to do:</label></p>
              <div class="col-md-6 col-md-offset-3">
                <input class="form-control" id="userInput" type="text">
              </div>
            </div> <!-- form group closer-->
            <div class="col-md-6 col-md-offset-5">
              <button class="btn btn-lg" type="submit" name="button">Add</button>
            </div>
            </form>
        </div> <!-- column closer-->
        <div class="col-md-6">
          <h1>Shit I need to do:</h1>
          <hr>
          <p id="complete">When shit is complete, click to remove from list!</p>
            <ol id="displayToDo">

            </ol>
        </div>
      </div> <!-- row closer-->
    </div> <!-- container closer-->
  </body>
</html>
